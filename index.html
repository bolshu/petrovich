<!doctype html>
<html lang="ru">

<head>
  <title>
    Форма входа йоу
  </title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <form action="#" class="form">
      <div class="form__heading">
        Вход
      </div>
      <div class="form__input-group">
        <div class="form__input form__input--email">
          <input name="email" type="text" placeholder="Логин">
        </div>
        <div class="form__input form__input--password">
          <input name="password" type="password" placeholder="Пароль">
        </div>
      </div>
      <button type="submit" class="form__submit">
        Войти
      </button>
    </form>
    <div class="profile">
      <div class="profile__data">
        <div class="profile__greet">
          Привет,
          <br>
          <span class="profile__name"></span>
        </div>
        <div class="profile__stats">
          У тебя
          <strong class="profile__bonuses"></strong> бонусных баллов!
        </div>
      </div>
      <button class="profile__data-button">
        Узнать баллы
      </button>
      <a href="index.html" class="profile__logout">
        Выйти
      </a>
    </div>
  </div>
  <div id="error" class="error"></div>
  <script src="script.js"></script>
</body>

</html>
